  <script>
    const url = 'http://52.255.170.184:8008/api/balbhas/postLogin/getPostedOpportunities'
    var data = [];
 
    async function getPosted() {
      
      const response = await fetch(url);
      data = await response.json();
     
      buildTable(data.opportunityList);

    }
    buildTable(data.opportunityList)


    function buildTable(data) {
      
      var table = document.getElementById('myTable'), rIndex;
      for (var i = 0 in data) {
        var row =

          `<tr> 
       <th scope="row" >${data[i].token} </th>
         <td>${data[i].createdOn} </td>
         <td>${data[i].role} </td>
         <td>${data[i].positions} </td>
         <td>${data[i].applicationReceived} </td>
         <td>${data[i].status}</td> 
         <td>${data[i].department}</td> 
         <td>${data[i].skills}</td> 
         <td>${data[i].location}</td> 
         <td>${data[i].experience}</td> 
         <td>${data[i].jobDescription} </td>
          <td onclick="editvalue()" style="color:blue; cursor: pointer">Edit</td>
          <td  data-toggle="modal" data-target="#exampleModalCenter" style="color:red; cursor: pointer">Close</td>
         
                 </tr>`
        table.innerHTML += row

      }
      for (var i = 0; i < table.rows.length; i++) {
        table.rows[i].onclick = function editvalue() {
          window.scrollTo(0,350)
          rIndex = this.rowIndex;          
          document.getElementById("post_Now").disabled = true;
          document.getElementById("token").value = this.cells[0].innerHTML;
          document.getElementById("role").value = this.cells[2].innerHTML;
          document.getElementById("position").value = this.cells[3].innerHTML;
          // document.getElementById("experience").value = this.cells[4].innerHTML;
          document.getElementById("status").value = this.cells[5].innerHTML;
          document.getElementById("department").value = this.cells[6].innerHTML;
          document.getElementById("skill").value = this.cells[7].innerHTML;
          document.getElementById("location").value = this.cells[8].innerHTML;
          document.getElementById("experience").value = this.cells[9].innerHTML;
          document.getElementById("jobDescription").value = this.cells[10].innerHTML;
            
            
        }
       
      }
    }

  function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    console.log(td)
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }       
  }

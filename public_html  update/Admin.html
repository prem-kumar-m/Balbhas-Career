    .form {
      padding: 10px;
      border-radius: 0.3em;

      width: 50%;
      background-color: white;

    p {
      font-size: 1em;

<body>
  <header id="header" style="background-color:rgba(3, 116, 187, 0.8);">
    <div class="col-lg-4">
      <div id="logo" class="pull-left">
        <a href="#intro"><img src="img/balbhas-w-6.png" alt="" title="" /></a>
      </div>

    </div>
    <div class="col-lg-8"></div>

  </header>

  <br>

  <section style="margin-top:100px;" id="about">
    <div class="container">

      <header class="section-header wow fadeInUp">
        <h4 class="header-title">Welcome! Login as Resource Manager</h4>

      </header>
      <div style="width:auto," class="d-flex justify-content-center">
        <form class="form" method="POST" autocomplete="off" id="form">
          <div class="form-group ">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" id="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Example@gmail.com" required>
          </div>
          <div class="form-group ">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" id="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
              required>
          </div>
          <div class="d-flex justify-content-end">
            <a href="#" data-toggle="modal" data-target="#exampleModalCenterEmail" btn="linkButton">Forgot password</a>
          </div>

          <button type="submit" class="btn btn-primary" value="Login" data-toggle=" " data-target="" id="modalbtn"
            onclick="validate()">Login</button>

        </form>

      </div>
    </div>

    <!-------  otp model  --------->


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModal"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenter">Verification Code</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="close0()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="post" id="otpform" autocomplete="off">
            <div class="modal-body  ">
              <div class="form-group col-md-12">
                <input type="text" class="form-control" id="otp" required placeholder="Enter OTP Number" maxlength="6"
                  size="6" pattern="[0-9]{6}" style="width:100%" />

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="resend()">Resend</button>
              <button type="button" class="btn btn-primary" onclick="redirect()">Verify</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- forget password model -->
    <div class="modal fade" id="exampleModalCenterEmail" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterEmail" 
    aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Enter Your Email ID</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="close4()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="email" class="form-control" id="email1" placeholder="example@gmail.com" style="width:100%"
              required />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="resendModel1"data-dismiss="modal" onclick="getotp1()">Verify</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Forgot password -->

    <div class="modal fade" id="exampleModalforgot" tabindex="-1" role="dialog" aria-labelledby="exampleModalforgot"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenter1">Verification Code For Forget Password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="close2()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="post" id="otpform" autocomplete="off">
            <div class="modal-body  ">
              <div class="form-group col-md-12">
                <input type="text" class="form-control" id="otp1" placeholder="Enter OTP Number" maxlength="6" size="6"
                  pattern="[0-9]{6}" style="width:100%" />

              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" onclick="resend()">Resend</button>
              <button type="button" class="btn btn-primary" id="forgotPassbtn" onclick="confirmpass()">Verify</button>
            </div>
          </form>
        </div>
      </div>
    </div>



    <!-- confirm password model -->


    <div class="modal fade" id="exampleModalSetpass" tabindex="-1" role="dialog"
      aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Setup your password</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="close3()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="password" class="form-control" id="newpass" required placeholder="New Password"
              style="width:100%" />
          </div>
          <div class="modal-body">
            <input type="password" class="form-control" id="confirmpass" required placeholder="confirm Password"
              style="width:100%" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="setuppass()">Submit</button>
          </div>
        </div>
      </div>
    </div>



  </section>

  </main>
